version: '3.3'

services:
  application:
    build: ./application
    ports:
      - "8181:8080"
  payments:
    build: ./payments
  transactions:
    build: ./transactions
  tokens:
    build: ./tokens
  accounts:
    build: ./accounts
  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "alex"
      RABBITMQ_DEFAULT_PASS: "alex"

