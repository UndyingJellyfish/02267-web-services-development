version: '3.3'

services:
  application:
    build: ./application
    ports:
      - "8181:8080"
    env_file:
      - ./.env
  payments:
    build: ./payments
    env_file:
      - ./.env
  transactions:
    build: ./transactions
    env_file:
      - ./.env
  tokens:
    build: ./tokens
    env_file:
      - ./.env
  accounts:
    build: ./accounts
    env_file:
      - ./.env
  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "alex"
      RABBITMQ_DEFAULT_PASS: "alex"

